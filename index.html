<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PacMazed</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./Sprites/PacMan.ico">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <div id="page">
    <!-- Navbar with burger icon -->
     <h1>Pac-Mazed</h1>
    <div id="navbar">
      <div id="burgerIcon" class="burger-icon" onclick="toggleNav()">
        &#9776; <!-- Hamburger icon -->
      </div>
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
            <option value="6">Easy</option>
            <option value="15">Medium</option>
            <option value="22">Hard</option>
            <option value="30">Extreme</option>                                      
          </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
      </div>
      
    </div>
    
    <!-- Sidebar Menu (hidden by default) -->
    <div id="sideNav" class="side-nav">
      <button class="close-btn" onclick="closeNav()">×</button> <!-- Close icon -->
      <div class="custom-select">
        <select id="diffSelectMobile">
          <option value="6">Easy</option>
          <option value="12">Medium</option>
          <option value="20">Hard</option>
          <option value="30">Extreme</option>                                      
        </select>
      </div>
      <input id="startMazeBtnMobile" type="button" onclick="makeMaze()" value="Start" />
    </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>
    <div id="controls" style="text-align: center; margin-top: 10px; display: none;">
      <button id="upButton">⬆️</button><br>
      <button id="leftButton">⬅️</button>
      <button id="downButton">⬇️</button>
      <button id="rightButton">➡️</button>
    </div>
  
    <p id="instructions">To move the PacMan use arrow keys and slay the Ghost!</p>
    <div class="info">i</div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
